<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
    <div>
        <label for="campoNum">Introduce un n√∫mero para calcular su factorial: </label>
        <input type = "text" id = "campoNum">
        <input type = "submit" value = "Enviar" onclick = "factorial()">
        <script>
            
            function factorial(num) {
                var num = parseInt(document.getElementById("campoNum").value);

	            if (num == 0){ 
		            document.write("0"); 
	            } 

                for(let i = 1; i <= num; i++){
                    
                    num = num * i;

                }

	            document.write(num);
            }

            
        </script>
    </div>
</body>
</html>
